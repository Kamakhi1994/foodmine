<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}"></a>
        <img src="{{food.imageUrl}}" alt="{{food.name}}" class="image">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <div class="product-item-footer">
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>

                </div>
            </div>
        </div>
    </li>
</ul>
